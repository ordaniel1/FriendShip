{% extends "layout.html" %}
{% block content %}
    <h2 class="mb-5">Search Results</h2>
    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <div class="user-card-search-results">
            {% for user in users %}
                <div class="friend-card" style="margin-bottom: 1px;">
                <article class="media content-section">
                    <div class="user-card-profile-picture">
                        <img src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}" alt="Profile Picture">
                    </div>
                    <div class="user-card-user-info">
                        <div class="user-card-name">
                            <a href="{{ url_for('view_account', username=user.username) }}"><p>{{ user.first_name }} {{ user.last_name }}</p></a>
                        </div>
                        <div class="user-card-username">Username: {{ user.username }}</div>
                    </div>
                </article>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
